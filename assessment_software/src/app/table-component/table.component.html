<div [ngClass]="{scrollable: scrollStyle===true}">
<table [width]="width" [ngClass]="layout">
    <tr>
        <th  *ngFor="let head of headers" [ngClass]="{wrapping: wrapStyle===true}">{{head}}</th>
    </tr>
    <tr *ngFor="let d of data">
        <td *ngFor="let head of headers" [ngClass]="{wrapping: wrapStyle===true}">{{d[head]}}</td>
    </tr>
</table>
</div>
