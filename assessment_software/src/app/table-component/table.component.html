<div [ngClass]="scrollStyle">
<table [width]="width" [ngClass]="layout">
    <tr>
        <th  *ngFor="let head of headers" [ngClass]="wrapStyle">{{head}}</th>
    </tr>
    <tr *ngFor="let d of data">
        <td *ngFor="let head of headers" [ngClass]="wrapStyle">{{d[head]}}</td>
    </tr>
</table>
</div>
