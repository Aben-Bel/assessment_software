<div class="navbar-container">
    <div class="options-container">
        <a *ngFor="let t of title; index as i"
            [routerLink]="[url[i]]" 
            routerLinkActive="selectedLink"
            >{{t}}
        </a>
    </div>
    <div class="avatar-container">
        <app-profile-avatar
        [dnMenuLinks]="['/Change Password', '/Log Out']"
        [dnMenuText]="['Change Password', 'Log Out']"
        ></app-profile-avatar>
    </div>
</div>
