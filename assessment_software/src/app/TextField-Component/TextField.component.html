<!-- {{test}} --> 
<label for="email-address-icon" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
<div class="relative">
  <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
    <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path></svg>
  </div>
  <input
  [id]="id"
  [value]="value"
  [placeholder]="placeholder"
  [autofocus]="autofocus"
  [required]="required"
  [ngClass]="classes"
  [style.background-color]="variant === 'Filled' ? '#EEE' : 'none'"
  [style.border]="variant === 'Outlined' ? '1px solid #E0E0E0' : 'none'"
  [style.color]="color"
  [type]="type"
  (input)="handleChange($event)"
  aria-describedby="error ? 'error-desc' : null"
/>
</div>

<div *ngIf="error" id="error-desc" style="color: red;">Error</div>
