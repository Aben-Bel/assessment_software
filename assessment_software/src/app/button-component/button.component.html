<button
  class="button-primary"
  [id]="id ? id : 'btn'"
  [ngClass]="classes"
  [style.background-color]="variant === 'Filled' ? background : 'transparent'"
  [style.border]="variant === 'Outlined' ? '1px solid #3056d3' : 'none'"
  [style.color]="color ? color : 'black'"
  (click)="handleClick($event)"
>
  <ng-content></ng-content>
</button>
