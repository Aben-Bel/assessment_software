<p>Hello World</p>
<app-table
[data]="data"
[headers]="headers"
[isWrappable]="true"
layout="fixed"
[isScrollable]="true"
></app-table>
<br/>
<app-table
[data]="data"
[headers]="headers"
layout="auto"
[isScrollable]="true"
></app-table>
<app-button variant="Outlined" color="#3056D3"> Outlined</app-button>
<app-button variant="Filled" color="white"> Filled</app-button>
<app-button variant="Standard" color="#3056D3"> Standard</app-button>
<br />
<app-textfield
  placeholder="Standard"
  variant="Standard"
  type="text"
></app-textfield>
<br />
<app-textfield
  placeholder="Outlined"
  variant="Outlined"
  type="email"
></app-textfield>
<br />
<app-textfield
  placeholder="Filled"
  variant="Filled"
  type="password"
></app-textfield>
<br />
<app-textfield
  placeholder="Filled"
  variant="Filled"
  type="password"
  [error]="true"
  errorMessage="Error occurred"
></app-textfield>

<app-file-upload
accept=".txt"
fileSizeLimit=2
></app-file-upload>
<br/>
<app-file-upload
accept=".txt"
[error]=true
(fileSelected)="eventOutput($event)"
></app-file-upload>
<br/>
<!-- <p *ngFor="let file of fileSelected">{{file.name}}</p> -->
<app-path-display
[links]="['/DSA','/Assignment','/Assignment 1','/Edit Assignment']"
[pathDisplay]="['DSA','Assignment','Assignment 1','Edit Assignment']"
></app-path-display>
<br/>
<app-textarea
[maxlength]=30
[minlength]=10
(onValueChange)="textAreaOutput($event)"
></app-textarea>
<!-- <p>{{textAreaValue}}</p> -->
