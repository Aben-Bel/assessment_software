<a (click)="handleCardClick($event)">
  <div class="course-box">
    <div class="row-space-between">
      <p>{{ courseCard.courseName }}</p>
      <button (click)="handleArchiveClick($event)">
        <svg
          width="25"
          height="23"
          viewBox="0 0 25 23"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M22.5 0L25 5V21.25C25 21.5815 24.8683 21.8995 24.6339 22.1339C24.3995 22.3683 24.0815 22.5 23.75 22.5H1.25C0.918479 22.5 0.600537 22.3683 0.366116 22.1339C0.131696 21.8995 0 21.5815 0 21.25V5.005L2.5 0H22.5ZM22.5 7.5H2.5V20H22.5V7.5ZM12.5 8.75L17.5 13.75H13.75V18.75H11.25V13.75H7.5L12.5 8.75ZM20.955 2.5H4.045L2.79625 5H22.205L20.955 2.5Z"
            fill="black"
          />
        </svg>
      </button>
    </div>
    <div class="courseInformation">
      <p>{{ courseCard.getSemesterYear() }}</p>
      <p>{{ courseCard.assignments }} assignments</p>
      <p>{{ courseCard.submissions }} submissions</p>
    </div>
  </div>
</a>
