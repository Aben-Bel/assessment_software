<!-- {{test}} --> 
<div class="relative">
  <div *ngIf="type==='password'" class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
    <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17,9V7c0-2.8-2.2-5-5-5S7,4.2,7,7v2c-1.7,0-3,1.3-3,3v7c0,1.7,1.3,3,3,3h10c1.7,0,3-1.3,3-3v-7C20,10.3,18.7,9,17,9z M9,7c0-1.7,1.3-3,3-3s3,1.3,3,3v2H9V7z M13.1,15.5c0,0-0.1,0.1-0.1,0.1V17c0,0.6-0.4,1-1,1s-1-0.4-1-1v-1.4c-0.6-0.6-0.7-1.5-0.1-2.1c0.6-0.6,1.5-0.7,2.1-0.1C13.6,13.9,13.7,14.9,13.1,15.5z"></path></svg>
  </div>
  <div *ngIf="type==='email'" class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
    <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path></svg>
  </div>
  <input
  [id]="id"
  [value]="value"
  [placeholder]="placeholder"
  [autofocus]="autofocus"
  [required]="required"
  [ngClass]="classes"
  [style.background-color]="variant === 'Filled' ? '#EEE' : 'none'"
  [style.border]="variant === 'Outlined' ? outline : 'none'"
  [style.borderBottom]="(variant === 'Standard') ? 'medium solid #000000':(variant === 'Outlined') ? outline:'none'"
  [style.borderRadius]="variant === 'Standard' ? '0px' : 'none'"
  [style.color]="color"
  [type]="type"
  [style.padding-left]="(type==='email')?'40px': (type==='password')?'40px':''"
  (input)="handleChange($event)"
  aria-describedby="error ? 'error-desc' : null"
/>
</div>

<div *ngIf="error" id="error-desc" style="color: red;">{{errorMessage}}</div>
